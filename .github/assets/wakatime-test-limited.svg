
      <svg
        width="495"
        height="145"
        viewBox="0 0 495 145"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        role="img"
        aria-labelledby="descId"
      >
        <title id="titleId"></title>
        <desc id="descId"></desc>
        <style>
          .header {
            font: 600 18px 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif;
            fill: #70a5fd;
            animation: fadeInAnimation 0.8s ease-in-out forwards;
          }
          @supports(-moz-appearance: auto) {
            /* Selector detects Firefox */
            .header { font-size: 15.5px; }
          }
          
    .stat {
      font: 600 14px 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif; fill: #38bdae;
    }
    @supports(-moz-appearance: auto) {
      /* Selector detects Firefox */
      .stat { font-size:12px; }
    }
    .lang-name {
      font: 400 11px 'Segoe UI', Ubuntu, Sans-Serif; fill: #38bdae;
    }
    .stagger {
      opacity: 0;
      animation: fadeInAnimation 0.3s ease-in-out forwards;
    }
    .bold { font-weight: 700 }
    .lang-progress {
      animation: progressAnimation 0.6s ease-in-out forwards;
    }
    @keyframes progressAnimation {
      from {
        width: 0;
      }
    }
    @keyframes slideInAnimation {
      from {
        width: 0;
      }
      to {
        width: calc(100%-100px);
      }
    }
    @keyframes growWidthAnimation {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
    #rect-mask rect{
      animation: slideInAnimation 1s ease-in-out forwards;
    }
  

          
      /* Animations */
      @keyframes scaleInAnimation {
        from {
          transform: translate(-5px, 5px) scale(0);
        }
        to {
          transform: translate(-5px, 5px) scale(1);
        }
      }
      @keyframes fadeInAnimation {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideInAnimation {
        from {
          transform: translateX(-10px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes bounceInAnimation {
        0% {
          transform: scale(0.3);
          opacity: 0;
        }
        50% {
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    
          
        </style>

        

        <rect
          data-testid="card-bg"
          x="0.5"
          y="0.5"
          rx="4.5"
          height="99%"
          stroke="#e4e2e2"
          width="494"
          fill="#1a1b27"
          stroke-opacity="1.0"
        />

        
      <g
        data-testid="card-title"
        transform="translate(25, 35)"
      >
        <g transform="translate(0, 0)">
      <text
        x="0"
        y="0"
        class="header"
        data-testid="header"
      >WakaTime Stats (last 7 days)</text>
    </g>
      </g>
    

        <g
          data-testid="main-card-body"
          transform="translate(0, 55)"
        >
          <g transform="translate(0, 0)">
      <g class="stagger" style="animation-delay: 450ms" transform="translate(25, 0)">
        <text class="stat bold" y="12.5">Python:</text>
        <text class="stat" x="350" y="12.5" data-testid="lang-name">8 hrs 15 mins</text>
        
    <svg width="220" x="110" y="4">
      <rect rx="5" ry="5" x="0" y="0" width="220" height="8" fill="#38bdae"></rect>
      <svg data-testid="lang-progress" width="45.57%">
        <rect
            height="8"
            fill="#70a5fd"
            rx="5" ry="5" x="0" y="0"
            class="lang-progress"
            style="animation-delay: 750ms;"
        />
      </svg>
    </svg>
  
      </g>
    </g><g transform="translate(0, 25)">
      <g class="stagger" style="animation-delay: 600ms" transform="translate(25, 0)">
        <text class="stat bold" y="12.5">JavaScript:</text>
        <text class="stat" x="350" y="12.5" data-testid="lang-name">5 hrs 30 mins</text>
        
    <svg width="220" x="110" y="4">
      <rect rx="5" ry="5" x="0" y="0" width="220" height="8" fill="#38bdae"></rect>
      <svg data-testid="lang-progress" width="30.46%">
        <rect
            height="8"
            fill="#70a5fd"
            rx="5" ry="5" x="0" y="0"
            class="lang-progress"
            style="animation-delay: 900ms;"
        />
      </svg>
    </svg>
  
      </g>
    </g><g transform="translate(0, 50)">
      <g class="stagger" style="animation-delay: 750ms" transform="translate(25, 0)">
        <text class="stat bold" y="12.5">Go:</text>
        <text class="stat" x="350" y="12.5" data-testid="lang-name">4 hrs 20 mins</text>
        
    <svg width="220" x="110" y="4">
      <rect rx="5" ry="5" x="0" y="0" width="220" height="8" fill="#38bdae"></rect>
      <svg data-testid="lang-progress" width="23.97%">
        <rect
            height="8"
            fill="#70a5fd"
            rx="5" ry="5" x="0" y="0"
            class="lang-progress"
            style="animation-delay: 1050ms;"
        />
      </svg>
    </svg>
  
      </g>
    </g>
        </g>
      </svg>
    